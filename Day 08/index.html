<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Inline Elements</h1>
    <span>Inline elements flow within the line of text and only take up as much width as necessary</span>
    <a href="https://www.google.com">Google</a>
    <h1>Block Elements</h1>
    <div>Block elements start on a new line and take up the full width available.</div>
    <p>This is a Paragraph.</p>
</body>

</html>
