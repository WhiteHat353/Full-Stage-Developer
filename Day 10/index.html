<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>

<body>
    <h1>Video</h1>
    <video src="video01.mp4" height=255 controls loop poster="Image10.1.jpg"></video>
    <h1>Audio</h1>
    <audio src="link" controls></audio>
    <h1>SVG</h1>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- <img src="img.svg" alt="My SVG Image" srcset=""> -->
    <h1>Iframe</h1>
    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg" height="255"></iframe>
    <h1>Iframe Youtube</h1>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=dR1K40PCBllvqL1b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
