<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
        .box{
            border: 4px solid gray;
            text-align: center;
            box-shadow: 11px 6px 5px #888888
        }
        h1{
            text-shadow: 2px 4px 2px #7d5568;
        }
        #first{
            outline: 5px solid orange;
            border: 4px solid gray;
            /* outline-offset: 14px; */
        }
    </style>
</head>
<body>
    <main>
        <section>
            <header>
                <h1 style="text-align: center">Shadows and Outlines</h1>
            </header>
        </section>
        <section>
            <h2>Shadows</h2>
            <div class="box">This is a box.</div>
        </section>
