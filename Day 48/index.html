<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: blue;
            height: 50vh;
            width: 80vw;
            position: relative;
        }
        .ball{
            background-color: red;
            height: 100px;
            width: 75px;
            bottom: 0px;
            position: absolute;
            border-radius: 75px;
            left: 0px;
        }
    </style>
</head>
<body>
    <header>
        <main>
            <h1>Try to Bounce a ball</h1>
        </main>
    </header>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
